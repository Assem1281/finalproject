<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
<div class="container">
    <form id="form" class="form" autocomplete="on">
        <h2 id="changing" class="signup">Signup</h2>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" onfocus="getFocus(this)" onblur = "Blur(this)" placeholder="Enter username" required>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password1">Password</label>
            <input type="password" id="password1" onfocus="getFocus(this)" onblur = "Blur(this)" placeholder="Enter password" required>
            <span>
              <i class="fa fa-eye" id="eye1" onclick="toggle1()"></i>
            </span>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" onfocus="getFocus(this)" onblur = "Blur(this)" placeholder="Enter password again" required>
            <span>
              <i class="fa fa-eye" id="eye2" onclick="toggle2()"></i>
            </span>
            <small>Error message</small>
        </div>
        <div class="form-group">
			       <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <u>Terms of Use</u> & <u>Privacy Policy</u></label>
		    </div>
        <button id = "submit" type = "submit" disabled = "disabled" onclick="audio.play()">SUBMIT</button>
        <button id = "darc" type="submit">DARK MODE</button>
    </form>
</div>
